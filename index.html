<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Elite | Luxury Casino Suite</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8B5CF6", 
                        "primary-dark": "#7C3AED",
                        "success": "#00FF5F", // Vibrant Lime
                        "background": "#0B0E11", // Midnight Navy
                        "obsidian": "#1A1D23",
                        "surface": "rgba(255, 255, 255, 0.05)",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body { 
            font-family: 'Lexend', sans-serif; 
            background: #0B0E11;
            color: white;
            overflow-x: hidden;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-color: #0B0E11;
            background-image: 
                radial-gradient(at 0% 0%, hsla(263,90%,10%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(142,90%,5%,1) 0, transparent 50%);
            animation: mesh-move 20s ease infinite;
        }

        @keyframes mesh-move {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .glass {
            background: rgba(26, 29, 35, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-hover {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes breathe {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.2); }
            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.5); }
        }
        .animate-breathe {
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes row-slide {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-row {
            animation: row-slide 0.5s ease-out forwards;
        }

        @keyframes slot-spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        .animate-slot-spin {
            animation: slot-spin 0.3s linear infinite;
        }

        /* Baccarat Card Dealing Animation */
        @keyframes deal-from-shoe {
            0% {
                transform: translate(300px, -250px) rotate(45deg) scale(0.5);
                opacity: 0;
            }
            60% {
                opacity: 1;
            }
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
        }
        .animate-deal {
            animation: deal-from-shoe 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* 3D Transform Utility */
        .perspective-card {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }

        .win-glow {
            box-shadow: 0 0 30px rgba(0, 255, 95, 0.3);
            border-color: rgba(0, 255, 95, 0.5) !important;
        }
    </style>
<script type="importmap">
{

}
</script>
</head>

    <div class="mesh-bg"></div>
    <div id="root"></div>
    </div>

  </html>

</html>
